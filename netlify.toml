[build]
  publish = "."

# Immutable cache for all static assets (images, audio, effects)
[[headers]]
  for = "/pokemon/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/cries/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Data files: cache but revalidate (may change between rounds)
[[headers]]
  for = "/data/*"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

# HTML: no cache (always serve latest)
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
